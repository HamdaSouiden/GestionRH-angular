<div class="limiter">
    <div class="container-login100">
        <div class="wrap-login100 p-l-110 p-r-110 p-t-62 p-b-33">
            <form class="login100-form validate-form flex-sb flex-w" *ngIf="!isLoggedIn" [formGroup]="loginForm"
                (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
                <span class="login100-form-title p-b-53">
                    Log In With
                </span>

                <a href="#" class="btn-face m-b-20">
                    <i class="fa fa-facebook-official"></i>
                    Facebook
                </a>

                <a href="#" class="btn-google m-b-20">
                    <img src="assets/login/images/icons/icon-google.png" alt="GOOGLE">
                    Google
                </a>

                <div class="p-t-31 p-b-9">
                    <span class="txt1">
                        E-mail
                    </span>
                </div>
                <div class="wrap-input100 validate-input" data-validate="E-mail is required">
                    <input class="input100" type="email" name="email" formControlName="email">
                    <span class="focus-input100"></span>
                </div>

                <div class="p-t-13 p-b-9">
                    <span class="txt1">
                        Password
                    </span>
                </div>
                <div class="wrap-input100 validate-input" data-validate="Password is required">
                    <input class="input100" type="password" name="password" formControlName="password">
                    <span class="focus-input100"></span>
                </div>

                <div class="container-login100-form-btn m-t-17">
                    <button class="login100-form-btn">
                        Log in
                    </button>
                </div>
                <div class="alert alert-danger" role="alert" *ngIf="f.submitted && isLoginFailed">
                    Login failed: {{ errorMessage }}
                </div>

                <div class="w-full text-center p-t-55">
                    <span class="txt2">
                        Not a member?
                    </span>
                    <a class="txt2 bo1" style="cursor: pointer; margin-left: 1rem;" (click)="Singup()">
                        Sign up now
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
