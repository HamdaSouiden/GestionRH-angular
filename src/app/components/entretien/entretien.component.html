<div class="deparetment-container">
    <div class="row">
        <div class="col-lg-10">
            <h2 class="title"><span [matBadge]="readData.length" matBadgeOverlap="false">Entretiens Details</span></h2>
        </div>
    </div>
</div>

<div class="container">
    <mat-form-field appearance="standard">
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
    </mat-form-field>

    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>

            <!-- ID Column -->
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                <td mat-cell *matCellDef="let row"> {{row.id}} </td>
            </ng-container>

            <!-- From Column -->
            <ng-container matColumnDef="from">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> From </th>
                <td mat-cell *matCellDef="let row"> {{row.from}} </td>
            </ng-container>

             <!-- TO Column -->
             <ng-container matColumnDef="to">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> TO </th>
                <td mat-cell *matCellDef="let row"> {{row.to}} </td>
            </ng-container>

             <!-- Subject Column -->
             <ng-container matColumnDef="subject">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Subject </th>
                <td mat-cell *matCellDef="let row"> {{row.subject}} </td>
            </ng-container>

             <!-- Message Column -->
             <ng-container matColumnDef="message">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Message </th>
                <td mat-cell *matCellDef="let row"> {{row.message}} </td>
            </ng-container>

            <!-- CreatedAt Column -->
            <ng-container matColumnDef="createdAt">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> CreatedAt </th>
                <td mat-cell *matCellDef="let row"> {{row.createdAt | date}} </td>
            </ng-container>

            <!-- UpdatedAt Column -->
            <ng-container matColumnDef="updatedAt">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> UpdatedAt </th>
                <td mat-cell *matCellDef="let row"> {{row.updatedAt | date}} </td>
            </ng-container>

            <!-- Action Column -->
            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
                <td mat-cell *matCellDef="let row">
                    <button mat-icon-button color="warn" (click)="deleteEntretien(row.id)">
                        <mat-icon>delete</mat-icon>
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
            </tr>
        </table>
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
    </div>
</div>
